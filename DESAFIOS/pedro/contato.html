<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title>Contatos</title>
</head>
<body>
    <div class="container">

            <div class="form-image">
                <img src="assets/img/undraw_educator_re_ju47.svg" alt="">
            </div>
            <div class="form">
                <form action="https://formsubmit.co/profluizvictor@gmail.com" method="POST">
                    <div class="form-header">
                        <div class="title">
                            <h1>Entre em contato!</h1>
                        </div>
                       
                    </div>

                    <div class="input-group">
                        <div class="input-box">
                            <label for="firstname">Primeiro nome</label>
                            <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
                        </div>

                        <div class="input-box">
                            <label for="lastname"> Sobrenome</label>
                            <input id="lastname" type="text" name="lastname" placeholder="Digite seu  sobrenome" required>
                        </div>

                        <div class="input-box">
                            <label for="email">Email</label>
                            <input id="email" type="email" name="email" placeholder="Digite seu email" required>
                        </div>

                        <div class="input-box">
                            <label for="number">Celular</label>
                            <input id="number" type="tel" name="number" placeholder="(xx) xxxxx-xxxx" required>
                        </div>

                        <div class="input-box">
                            <label for="comment">Escreva uma mensagem</label>
                            <input id="comment" type="text" name="comment" placeholder="Escreva aqui">
                        </div>
                        
                    </div>

                    <div class="continue-button">
                        <button><a href="#">Enviar</a></button>
                    </div>
                </form>
            </div>
    </div>
</body>
</html>
